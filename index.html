<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8"/>
        <title>Parlay Maker</title>
        <link rel="stylesheet" href="styles.css">
        <meta property="og:title" content="Kelly Criterion Parlay Maker"/> 
        <meta property="og:image" content="images/OGSS.jpg"/> 
    </head>
    <body>
        <h1>Kelly Criterion Parlay Maker</h1>
        <div id="inputdivs" class="row">
        <div id="bankrolldiv" class="columna">
            <h2>Bankroll and Betting Strategy</h2>
            <div id="bankrolltable">
                <table id="bankboxes">
                    <tr>
                        <td><label for="bankroll" class="labin">What is your <b>Bankroll</b>?: $</label></td>
                        <td><input type="number" id="bankroll" min="100" step="0.01" class="inputs"><br></td>
                    </tr>
                    <tr>
                        <td><label for="aggro" class="labin"><b>Kelly Criterion</b></a> Multiplier:</label></td>
                        <td><input type="number" id="aggro" min="0.1" max="1" step="0.01" class="inputs"><br></td>
                    </tr>
                    <tr>
                        <td><label for="parlaysize" class="labin">Picks per Parlay (2 or 3):</label></td>
                        <td><input type="number" id="parlaysize" min="2" max="3" step="1" class="inputs"><br></td>
                    </tr>    
                    <tr>    
                        <td><label for="maxbet" class="labin">Maximum Bet (0.1-3%):</label></td>
                        <td><input type="number" id="maxbet" min="0.5" max="3" class="inputs"><br></td>
                    </tr>  
                </table>                                               
                <p>Don't know what the Kelly Criterion is? Check it out <a href=https://en.wikipedia.org/wiki/Kelly_criterion target="_blank">here!</a></p>         
            </div>    
        </div>                  
        <div id="pickform" class="columna">
            <h4>Enter Your Advantage Picks!</h4>
            <input type="button" id="addpick" value="ADD SELECTION" class="button"><br>                                      
            <p id="picklist">
                <input id="selection1" placeholder="Selection1" class="sel"/>
                <input id="prob1" placeholder="Win %" class="prob"/>
                <input id="odds1" placeholder="Odds Offered" class="odds"/><br>
            </p><br>
            <input type="submit" value="CALCULATE" id="calc" class="button"><br>     
        </div>
        </div>
        <div id="resultsdiv" class="row">
            <h3>RESULTS</h3>
            <div id="indbetdiv" class="column">
                <h5>Individual Kelly Values</h5>
                <p id="indbets" class="scrollbox" style="overflow:scroll;"></p>
            </div>
            <div id="pardiv" class="column">
                <h6>Parlay Kelly Values</h6>
                <p id="parlays" class="scrollbox" style="overflow:scroll;"></p>            
            </div>
        </div>
        </div>        
        <script src="index.js"></script>
    </body>
</html>
